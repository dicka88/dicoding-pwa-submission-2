<div class="row" style="position: relative">
    <div class="row center">
        <h4 class="header">give me feedback</h4>
    </div>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right">thanks for fill :)</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light blue darken-1 feedback-send" type="button" name="action">send
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

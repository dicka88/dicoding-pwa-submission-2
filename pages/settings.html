<div class="row">
    <form class="col s12" id="form-settings">
        <div class="row">
            <div class="col s12 center">
                <img class="circle responsive-img z-depth-3 h-zoom" src="./assets/img/icon/Icon-96.png">
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="nickname" type="text" data-length="10" autocomplete="off">
                <label for="nickname">Nickname</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" data-length="20" autocomplete="off">
                <label for="name">Your Name</label>
            </div>
            <div class="col s12">
                <label for="">Gender</label>
                <p>
                    <label>
                        <input name="gender" value="female" type="radio" />
                        <span>Female</span>
                    </label>
                    <label>
                        <input name="gender" value="male" type="radio" />
                        <span>Male</span>
                    </label>
                </p>
            </div>
            <div class="col s12 center bottom">
                <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">Save settings
                    <i class="material-icons right">save</i>
                </button>
            </div>
        </div>
    </form>
</div>

<script src="./assets/js/settings.js"></script>
